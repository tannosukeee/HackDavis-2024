<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            width: 150px;
            margin: 10px 20px;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .textbox-container {
            margin-bottom: 20px;
        }

        .textbox-label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .textbox {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .textbox:focus {
            outline: none;
            border-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <div class="textbox-container">
            <label for="username" class="textbox-label">Username:</label>
            <input type="text" id="username" class="textbox" placeholder="Enter Username">
        </div>
        <div class="textbox-container">
            <label for="email" class="textbox-label">Email:</label>
            <input type="email" id="email" class="textbox" placeholder="Enter Email">
        </div>
        <div class="textbox-container">
            <label for="password" class="textbox-label">Password:</label>
            <input type="password" id="password" class="textbox" placeholder="Enter Password">
        </div>
        <div class="textbox-container">
            <label for="confirm-password" class="textbox-label">Confirm Password:</label>
            <input type="password" id="confirm-password" class="textbox" placeholder="Confirm Password">
        </div>
        <div class="button-container">
            <a href="date_selection.html" class="button">Next</a>
            <a href="login.html" class="button">Cancel</a>
        </div>
    </div>
</body>
</html>
