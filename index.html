<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS for styling the button */
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }
        body { 
            text-align: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0; /* Light grey */
            padding: 20px;
        }
        h1, h2 {
            margin: 20px 0;
            color: #333; /* Dark grey */
        }
        .box {
            background-color: #fff; /* White */
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow */
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Select your flight</h1>
    <div class="box">
        
        <input type="text" placeholder="Username"><br>
        <input type="text" placeholder="Password"><br>
        <a href="index2.html" class="button">Login</a>
        <a href="next.html" class="button">Create Account</a>
    </div>
</body>
</html>
