<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 18px;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    .search-section {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .search-button, .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .search-button:hover, .back-button:hover {
      background-color: #111;
    }

    .upcoming-flights {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hi, User</h1>
    <h2>Flight to Anywhere</h2>
  </header>
  <main>
    <section class="search-section">
      <h2>Search Flights</h2>
      <form action="#">
        <div class="form-group">
          <label for="from">From:</label>
          <select name="from" id="from">
            <option value="JFK">John F Ken Airport (JFK)
            </option>
            <option value="LHR">Heathrow Airport (LHR)
            </option>
            <option value="SFO">SF Int Airport (SFO) </option>
            <option value="ANC">Ted Steves Airport (ANC)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="to">To:</label>
          <select name="to" id="to">
            <option value="LAX">Los Angeles International (LAX)</option>
            <option value="CDG">Paris Charles Airport (CDG)</option>
            <option value="LAS">Harry Reid Int Airport(LAS)</option>
            <option value="DEN">Denver Int Airport (DEN)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="departure">Departure:</label>
          <input type="date" name="departure" id="departure" value="2023-03-23">
        </div>
        <div class="form-group">
          <label for="return">Return:</label>
          <input type="date" name="return" id="return" value="2023-03-27">
        </div>
        <a href="index3.html" class="search-button">Search</a>
        <a href="index.html" class="back-button">Back</a>
      </form>
    </section>
    <section class="upcoming-flights">
      <h2>Upcoming Flights</h2>
      <p>No upcoming flights found yet.</p>
    </section>
  </main>
</body>
</html>
