<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title and Button</title>

    <style> 
      h1 {
        text-align: center;
      }
      .button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
      }
      .textbox {
        display: block;
        margin: 0 auto;
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
      }
    </style>
</head>
<body>
    <h1>Select dates of Flight</h1>
    <input type="text" class="textbox" placeholder="Enter departure date">
    <input type="text" class="textbox" placeholder="Enter return date">
    <a href="index.html" 
    class="button">Go back</a>
</body>
</html>
