<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title and Button</title>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0;
        margin: 30;
        padding: 30;
      }
      
      .container {
        max-width: 1200px;
        margin: 100px auto;
        padding: 80px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .button {
        display: block;
        width: calc(50% -10px);
        margin: 20px auto;
        padding: 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3;
        position: absolute;
      }
      .button:first-child {  /* Go back */
        top: 10px;
        left: 10px;
      }
      .button:last-child { /* Next Button */
        bottom: 10px;
        right: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .textbox {
        display: block;
        margin: 0 auto;
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>Select dates of Flight</h1>
    <label for="departure date" class="textbox-label">Date of Departure:</label>
    <input type="text" class="textbox" placeholder="dd/mm/yyyy">
    
    <label for="arrival date" class="textbox-label">Date of Arrival:</label>
    <input type="text" class="textbox" placeholder="dd/mm/yyyy">
    <a href="index.html" class="button">Go back</a>
    <a href="index3.html"class="button">Next</a>
  </div>
</body>
</html>
