<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title and Button</title>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .button {
        display: inline-block;
        width: calc(50% - 10px)
        margin: 20px 5px;
        padding: 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3;
      }
      button:hover {
        background-color: #45a049;
      }
      .textbox-container {
        text-align: center;
      }
      .textbox {
        display: block;
        margin: 0 auto;
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      .textbox-label {
        display: inline-block;
        width: 120px; /* Adjust the width and add margin between boxes */
        text-align: left;
        margin-right: 10px;
        vertical-align: middle;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>Create a Account</h1>
    <div class="textbox-container">
      <label for="first-name" class="textbox-label">First Name:</label>
    <input type="text" class="textbox" placeholder="Enter First name">

    <label for="last-name" class="textbox-label">Last Name:</label>
    <input type="text" class="textbox" placeholder="Enter Last name">

    <label for="enter-email" class="textbox-label">Email:</label>
    <input type="text" class="textbox" placeholder="Enter Email">

    <label for="enter-password" class="textbox-label">Password:</label>
    <input type="text" class="textbox" placeholder="Enter Password">
      <label for="confirm-password" class="textbox-label">Reenter Password:</label>
    <input type="text" class="textbox" placeholder="Confirm Password">
    </div>
    <a href="index2.html" 
    class="button">Next</a>
    <a href="index.html" class="button">Cancel</a>
    </div>
</body>
</html>
